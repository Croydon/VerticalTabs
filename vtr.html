<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="data/theme/base.css" id="vtr-base">
    <link rel="stylesheet" href="data/contextmenu.css" id="vtr-contextmenu">
</head>

<body>
    <div id="tabbrowser-tabs-pinned">
    </div>

    <div id="tabbrowser-tabs" class="tabbrowser-tabs"> <!-- /* use id instead of class here */ -->
    </div>

    <div id="TabsToolbar">
        <span id="toolbar-action-tab-new"><img src="data/chrome/icon/newtab.svg" style="width:14px;height:14px;"></span>
        <span id="toolbar-action-options"><img src="data/chrome/icon/settings.svg" style="width:14px;height:14px;"></span>
    </div>

    <div id="contextmenu">
        <ul id="contextmenu-items">
            <li id="contextmenu-action-tab-reload">Reload Tab</li>
            <li id="contextmenu-action-tab-pin">Pin/Unpin Tab</li>
            <li id="contextmenu-action-tab-mute">Mute/Unmute Tab</li>
            <li id="contextmenu-action-tab-move-new-window">Move to New Window</li>
        </ul>
        <hr>
        <ul id="contextmenu-items">
            <li id="contextmenu-action-tab-reload-all">Reload All Tabs</li>
            <li id="contextmenu-action-tab-close-above">Close All Tabs Above</li>
            <li id="contextmenu-action-tab-close-below">Close All Tabs Below</li>
            <li id="contextmenu-action-tab-close-others">Close All Other Tabs</li>
        </ul>
        <hr>
        <ul id="contextmenu-items">
            <li id="contextmenu-action-tab-close">Close Tab</li>
        </ul>
        <!--
            <li>Undo Close Tab (only last tab?)</li>
        -->
    </div>

    <script src="lib/browser-polyfill.js"></script>
    <script src="lib/arrive.js"></script>
    <script src="utils/namespace-sidebar.js"></script>
    <script src="utils/tabs.js"></script>
    <script src="utils/dom.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
